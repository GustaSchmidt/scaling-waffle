<link rel="stylesheet" href="./front-dependencies/assets/css/login-forms/formulario.css">
<div class="login-container">
  <form action="" class="form-login">
    <label for="login-input-user" class="login__label">
      Nome 
    </label>
    <input id="nome" class="login__input" type="text" />
    <label for="login-input-user" class="login__label">
      Sobrenome
    </label>
    <input id="sobrenome" class="login__input" type="text" />
    <label for="login-input-user" class="login__label">
      Nickname(Nome Usuario)
    </label>
    <input id="nick" class="login__input" type="text" />
    <label for="login-input-user" class="login__label">
      Email 
    </label>
    <input id="email" class="login__input" type="text" />
    <label for="login-input-user" class="login__label">
      Telefone 
    </label>
    <input id="telefone" class="login__input" type="text" />
    <label for="login-input-password" class="login__label">
      Senha
    </label>
    <input id="senha" class="login__input" type="password" />
    <label for="login-input-password" class="login__label">
      Confirmar Senha
    </label>
    <input id="confirmarsenha" class="login__input" type="password" />
    <button class="login__submit" disabled>Registrar</button>
    <a href="#" class="login__forgot">Ja possue uma conta?Logar</a>
  </form>
</div>
