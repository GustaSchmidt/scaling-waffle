<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="./front-dependencies/assets/css/login-forms/formulario.css">
        <script type="text/javascript" src="./front-dependencies/lib/jquery/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./front-dependencies/assets/js/master.js"></script>
		<script type="text/javascript" src="./front-dependencies/assets/js/register.js"></script>
    </head>
    <body>
        <div class="login-container">
          <form action="" class="form-login">
            <label for="login-input-user" class="login__label">
              Nome
            </label>
            <input id="nome" class="login__input" type="text" />
            <label for="login-input-user" class="login__label">
              Sobrenome
            </label>
            <input id="sobrenome" class="login__input" type="text" />
            <label for="login-input-user" class="login__label">
              Nickname(Nome Usuario)
            </label>
            <input id="nick" class="login__input" type="text" />
            <label for="login-input-user" class="login__label">
              Email
            </label>
            <input id="email" class="login__input" type="text" />
            <label for="login-input-user" class="login__label">
              Telefone
            </label>
            <input id="telefone" class="login__input" type="text" />
            <label for="login-input-password" class="login__label">
              Senha
            </label>
            <input id="senha" class="login__input" type="password" />
            <label for="login-input-password" class="login__label">
              Confirmar Senha
            </label>
            <input id="confirmarsenha" class="login__input" type="password" />
            <button class="login__submit" id="bt-registrar">Registrar</button>
            <a href="login.html" class="login__forgot">Ja possue uma conta?Logar</a>
          </form>
        </div>
    </body>
</html>
